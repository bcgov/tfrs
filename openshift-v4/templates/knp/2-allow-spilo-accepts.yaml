---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: tfrs-network-policy
metadata:
  name: allow-spilo-accepts
parameters:
  - name: ENVIRONMENT
    displayName: null
    description: such as dev, test or prod
    required: true  
objects:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-spilo-accepts-${ENVIRONMENT}
    spec:
      podSelector:
        matchLabels:
          app.kubernetes.io/instance: tfrs-spilo
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/instance: tfrs-spilo
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/instance: tfrs-backend-${ENVIRONMENT}
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/instance: tfrs-scan-handler-${ENVIRONMENT}
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/instance: tfrs-celery-${ENVIRONMENT}
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - podSelector:
                matchLabels:
                  openshift.io/deployer-pod.type: hook-mid
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - podSelector:
                matchLabels:
                  cronjob: tfrs-db-backup
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - namespaceSelector:
                matchLabels:
                  environment: test
                  name: 30b186
            - podSelector:
                matchLabels:
                  app: metabase
        - ports:
            - protocol: TCP
              port: 9187
          from:
            - namespaceSelector:
                matchLabels:
                  environment: tools
                  name: 0ab226
            - podSelector:
                matchLabels:
                  name: crunchy-prometheus
        - ports:
            - protocol: TCP
              port: 5432
          from:
            - namespaceSelector:
                matchLabels:
                  environment: test
                  name: 30b186
            - podSelector:
                matchLabels:
                  app: superset
      policyTypes:
        - Ingress
    status: {}
