---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: notification-server-dc
  creationTimestamp:
parameters:
- name: NAME
  displayName: App name
  description: App name
  value: tfrs
  required: true
- name: SUFFIX
  displayName: suffix
  description: such as -dev-1696, -dev ane etc.
  required: true  
- name: NAMESPACE
  displayName: Environment name
  description: 'Sample values: 0ab226-dev, 0ab226-test and 0ab226-prod'
  required: true
- name: VERSION
  displayName: null
  description: image tag name for output
  required: true  
- name: KEYCLOAK_CERTS_URL
  displayName: KEYCLOAK_CERTS_URL
  description: 'Valid values: https://dev.oidc.gov.bc.ca/auth/realms/tfrs-dev/protocol/openid-connect/certs,
    https://test.oidc.gov.bc.ca/auth/realms/tfrs/protocol/openid-connect/certs, https://oidc.gov.bc.ca/auth/realms/tfrs/protocol/openid-connect/certs'
  required: true
- name: CPU_REQUEST
  displayName: Requested CPU
  description: Requested CPU
  required: true
- name: CPU_LIMIT
  displayName: CPU upper limit
  description: CPU upper limit
  required: true
- name: MEMORY_REQUEST
  displayName: Requested memory
  description: Requested memory
  required: true
- name: MEMORY_LIMIT
  displayName: Memory upper limit
  description: Memory upper limit
  required: true
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the notification server image
    labels:
      shared: "true"
    creationTimestamp: null
    name: ${NAME}-notification-server
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: ''
- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    name: ${NAME}-notification-server${SUFFIX}
    creationTimestamp:
    labels:
      app: ${NAME}-notification-server${SUFFIX}
  spec:
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - notification-server
        from:
          kind: ImageStreamTag
          name: ${NAME}-notification-server:${VERSION}
        lastTriggeredImage: ''
    - type: ConfigChange
    replicas: 1
    test: false
    selector:
      name: ${NAME}-notification-server${SUFFIX}
    template:
      metadata:
        name: ${NAME}-notification-server${SUFFIX}
        creationTimestamp:
        labels:
          name: ${NAME}-notification-server${SUFFIX}
      spec:
        containers:
        - name: notification-server
          image: ''
          ports:
          - containerPort: 3000
            protocol: TCP
          env:
          - name: RABBITMQ_HOST
            value: ${NAME}${SUFFIX}-rabbitmq-cluster.${NAMESPACE}.svc.cluster.local
          - name: RABBITMQ_VHOST
            value: "/tfrs"
          - name: RABBITMQ_USER
            valueFrom:
              secretKeyRef:
                name: ${NAME}${SUFFIX}-rabbitmq-cluster-secret
                key: username
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ${NAME}${SUFFIX}-rabbitmq-cluster-secret
                key: password
          - name: NPM_RUN
            value: start:notifications
          - name: KEYCLOAK_CERTS_URL
            value: ${KEYCLOAK_CERTS_URL}
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 35
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: "/dev/termination-log"
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
  status:
    latestVersion: 0
    observedGeneration: 0
    replicas: 0
    updatedReplicas: 0
    availableReplicas: 0
    unavailableReplicas: 0
