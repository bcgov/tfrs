version: 2.1

orbs:
  redhat-openshift: circleci/redhat-openshift@0.2.0
  
jobs:
  build: 
    docker:
      - image: python:3.6.9-stretch
    steps:
      - checkout
      - run:
          name: "Install required packages"
          command: |
            cd backend
            pip install --upgrade pip && pip install -r requirements.txt && pip install nose-exclude
            python manage.py collectstatic
      - run:
          name: "Run unit tests"
          command: |
            cd backend
            python manage.py test --noinput -c nose.cfg
            mkdir test_results
            mv coverage.xml test_results
            mv nosetests.xml test_results
      - store_artifacts:
          path: backend/test_results/nosetests.xml
      - store_artifacts:
          path: backend/test_results/coverage.xml


