# Default values for itvr-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# backendImageTagName is not in  this file, it comes as a argument from the helm command line
# helm template command
# helm template  --set backendImageTagName=dev-main-release-jan-2024 -f ./values-dev-jan.yaml tfrs-backend-dev-jan .
# helm -n <namespace> --set backendImageTagName=dev-main-release-jan-2024 -f ./values-dev-jan.yaml upgrade tfrs-backend-dev-jan .

replicaCount: 1

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m
    memory: 1200Mi
  requests:
    cpu: 200m
    memory: 600Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 90

env:
  emailSendingEnabled: true
  djangoDebug: true
  databaseServiceName: tfrs-spilo-jan
  postgresqlServiceHost: tfrs-spilo-jan.0ab226-dev.svc.cluster.local
  rabbitmqVHost: tfrsjan-vhost
  rabbitmqHost: tfrs-rabbitmq.0ab226-dev.svc.cluster.local
  minioEndpoint: tfrs-minio-dev.apps.silver.devops.gov.bc.ca:443
  documentsApiEnabled: true
  minioSecretName: tfrs-minio-dev
  minioAccessKey: MINIO_ACCESS_KEY
  minioSecretKey: MINIO_SECRET_KEY
  fuelCodesApiEnabled: true
  creditCalculationApiEnabled: true
  complianceReportingApiEnabled: true
  exclusionReportsApiEnabled: true
  wellKnownEndpoint: https://dev.loginproxy.gov.bc.ca/auth/realms/standard/.well-known/openid-configuration