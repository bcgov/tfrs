{{- if .Values.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ template "tfrs-clamav.fullname" . }}-intra-release
  labels: {{ include "tfrs-clamav.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels: {{ include "tfrs-clamav.selectorLabels" . | nindent 6 }}
  ingress:
  - from:
    - podSelector:
        matchLabels: {{ include "tfrs-clamav.selectorLabels" . | nindent 10 }}
{{- end }}
