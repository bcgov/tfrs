apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: the password for tfrs user in rqbbitmq cluster
  name: tfrs-rabbitmq-app
parameters:
- description: The tfrs user password
  displayName: The tfrs user password
  name: TFRS_USER_PASWORD
  generate: expression
  from: '[a-z0-9]{8}'
  required: true
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: tfrs-rabbitmq-app
  stringData:
    TFRS_USER_PASWORD: ${TFRS_USER_PASWORD}
