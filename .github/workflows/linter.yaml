---
#################################
#################################
## Super Linter GitHub Actions ##
#################################
#################################
on:
  push:
    branches: [ linter-2.0.0 ]
  workflow_dispatch:
  workflow_call:

jobs:

  runLint:
    # Name the Job
    name: Lint Code Base
    # Set the agent to run on
    runs-on: ubuntu-latest

    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      - name: Run Linter
        run: |
          cd frontend
          npm install
          npm run lint