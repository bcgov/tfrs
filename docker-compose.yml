version: "3"

services:
  db:
    platform: linux/amd64
    image: postgres:14.2
    container_name: tfrs_db
    environment:
      POSTGRES_DB: tfrs
      POSTGRES_USER: tfrs
      POSTGRES_PASSWORD: development_only
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
  django:
    platform: linux/amd64
    environment:
      - DATABASE_NAME=tfrs
      - DATABASE_USER=tfrs
      - DATABASE_PASSWORD=development_only
      - DATABASE_ENGINE=postgresql
      - DATABASE_SERVICE_NAME=postgresql
      - POSTGRESQL_SERVICE_HOST=db
      - POSTGRESQL_SERVICE_PORT=5432
      - RABBITMQ_VHOST=/tfrs
      - RABBITMQ_USER=rabbitmq
      - RABBITMQ_PASSWORD=rabbitmq
      - RABBITMQ_HOST=rabbit
      - RABBITMQ_PORT=5672
      - DOCUMENTS_API_ENABLED=True
      - SMTP_SERVER_HOST=smtplogger
      - SMTP_SERVER_PORT=2500
      - EMAIL_SENDING_ENABLED=True
      - EMAIL_FROM_ADDRESS=tfrs-dev@test.local
      - FUEL_CODES_API_ENABLED=True
      - CREDIT_CALCULATION_API_ENABLED=True
      - COMPLIANCE_REPORTING_API_ENABLED=True
    env_file:
      - minio.env
    depends_on:
      - db
    build:
      dockerfile: Dockerfile-django
      context: ./backend
    command: >
      bash -c
      "pip install -q -r requirements.txt &&
      /wfi/wait-for-it.sh -t 14400 rabbit:5672 &&
      /wfi/wait-for-it.sh -t 14400 db:5432 &&
      /wfi/wait-for-it.sh -t 14400 minio:9000 &&
      /wfi/wait-for-it.sh -t 14400 smtplogger:2500 &&
      python3 manage.py makemigrations &&
      python3 manage.py migrate &&
      python3 manage.py createcachetable &&
      python3 manage.py load_ops_data api/fixtures/development/dockerized.py &&
      supervisord"
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
  node:
    platform: linux/amd64
    build:
      dockerfile: Dockerfile
      context: ./frontend
    command: >
      bash -c
      "npm install && npm run start"
    depends_on:
      - rabbit
    ports:
      - 3000:3000
    environment:
      - RABBITMQ_VHOST=/tfrs
      - RABBITMQ_USER=rabbitmq
      - RABBITMQ_PASSWORD=rabbitmq
      - RABBITMQ_HOST=rabbit
      - RABBITMQ_PORT=5672
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
  rabbit:
    platform: linux/amd64
    image: rabbitmq:3.7-management
    hostname: "rabbit"
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=rabbitmq
      - RABBITMQ_DEFAULT_VHOST=/tfrs
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error}]
    ports:
      - 15672:15672
      - 5672:5672
  minio:
    platform: linux/amd64
    image: minio/minio
    volumes:
      - minio_data:/export
    environment:
      MINIO_ROOT_USER: 296e92217fa3479aaf9cc9641fdb6e0a
      MINIO_ROOT_PASSWORD: 778eecb24d7743b5a1b56bbf36a29d62
    ports:
      - 9000:9000
    command: "server /export"
  smtplogger:
    platform: linux/amd64
    build:
      context: ./smtplogger
      dockerfile: Dockerfile-smtplogger
    ports:
      - 2500:2500
  redis:
    container_name: tfrs-redis
    restart: "no"
    image: bitnami/redis:6.2.5
    environment:
      REDIS_PASSWORD: development_only
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/bitnami/redis/data
volumes:
  node_modules:
  postgres_data:
  minio_data:
  redis_data:
